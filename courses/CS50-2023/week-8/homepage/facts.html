<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- encoding -->
        <meta charset="utf-8">

        <!-- responsive tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- title -->
        <title>Onigiri | Facts</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- link stylesheet -->
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div id="facts_text">
            <p id="fact" class="lh-1">
                Onigiri is the food equivalent of a hug - it's comforting, warm, and always there for you, like a delicious edible friend!
            </p>
        </div>
        <div id="button_place">
            <button>Next Fact</button>
        </div>
        <script>
            const fact_1 = "Onigiri's Secret Weapon: Onigiri is like a culinary ninja – its traditional triangular shape helps keep your hands clean while you enjoy the deliciousness inside. No chopsticks needed to battle hunger!";
            const fact_2 = "Rice Whisperer: Onigiri makers have perfected the ancient art of shaping rice into adorable and unique characters. It's a rice-tingly creative process that brings joy to both chefs and eaters.";
            const fact_3 = "Veggie Hide-and-Seek: Onigiri loves to play hide-and-seek with its fillings. You never know what's inside until you take that first delightful bite. It's a tasty surprise party in your mouth!";
            const fact_4 = "The Unsung Hero: Onigiri often stands in as the unsung hero of Japanese lunchtime. While sushi grabs all the attention, onigiri humbly fills bellies and saves the day, one delicious bite at a time.";
            const fact_5 = "Onigiri's Achilles Heel: Be warned! Onigiri can be a bit clumsy – some people struggle to unwrap it properly, leading to a hilarious battle of fingers versus seaweed. But don't worry, even if it falls apart, it's still a scrumptious mess!";

            const facts_array = [fact_1, fact_2, fact_3, fact_4, fact_5];

            function getRandom(float) {
                if (float < 0.2) {
                    return 0;
                }
                else if (float < 0.4) {
                    return 1;
                }
                else if (float < 0.6) {
                    return 2;
                }
                else if (float < 0.8) {
                    return 3;
                }
                else {
                    return 4;
                }
            }

            document.querySelector('button').onclick = function() {
                let idx = getRandom(Math.random());
                document.querySelector('#fact').innerHTML = facts_array[idx];
            }

        </script>
        <footer class="footer">
            <a href="index.html" class="footer_link">Home</a>
            <a href="history.html" class="footer_link">History</a>
            <a href="create.html" class="footer_link">Create</a>
        </footer>
    </body>

</html>
