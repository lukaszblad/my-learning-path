{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>transaction</th>
                    <th>date</th>
                    <th>price</th>
                    <th>quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for row in history %}
                    <tr>
                        <td>{{ row["symbol"] }}</td>
                        <td>{{ row["type"] }}</td>
                        <td>{{ row["date"] }}</td>
                        <td>{{ row["price_per_share"] }}</td>
                        <td>{{ row["shares"] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
