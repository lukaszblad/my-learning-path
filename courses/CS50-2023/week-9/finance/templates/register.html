{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input type="text" name="username" placeholder="Username" autofocus class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="Password" class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input type="password" name="confirmation" placeholder="Confirm password" class="form-control mx-auto w-auto">
        </div>
        <p>{{ placeholder }}</p>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
