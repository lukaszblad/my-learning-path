{% extends "auctions/layout.html" %}

{% block body %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" autocomplete="off" maxlength="128">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description" rows="10" maxlength="1000"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="bid" placeholder="Starting bid" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="image" placeholder="Image URL (optional)" autocomplete="off" maxlength="1000">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category (optional)" autocomplete="off" maxlength="64">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <p style="color:red; text-align: center; font-size: larger;">{{ warning }}</p>
{% endblock %}
