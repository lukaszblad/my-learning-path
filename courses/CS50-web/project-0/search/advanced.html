<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <a href="index.html">Search</a>
        </header>
        <div id="advanced_logo">
            <b style="color:#4285F4">G</b>
            <b style="color:#EA4335">o</b>
            <b style="color:#FBBC05">o</b>
            <b style="color:#4285F4">g</b>
            <b style="color:#34A853">l</b>
            <b style="color:#EA4335">e</b>
        </div>
        <div id="advanced_search">Advanced Search</div>
        <hr>
            <form action="https://google.com/search">
                <table>
                    <tr>
                        <td id="info">Find pages with:</td>
                    </tr>
                    <tr>
                        <td class="label">all these words:</td>
                        <td><input type="text" name="as_q" class="bar"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input type="text" name="as_epq" class="bar"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input type="text" name="as_oq" class="bar"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input type="text" name="as_eq" class="bar"></td>
                    </tr>
                </table>
                <input type="submit", value="Google Advanced Search" id="advanced_button">
            </form>
        </div>
    </body>
</html>
