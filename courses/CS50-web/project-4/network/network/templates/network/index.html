{% extends "network/layout.html" %}

{% block body %}
    <div>
        <h1 class="top_left_margin">All Posts</h1>
    </div>
    {% if user.is_authenticated %}
        <form class='border' action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <textarea class="form-control" name="content" rows="5" placeholder="Create Post"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Post">
        </form>
    {% endif %}

    {% include "network/posts.html" %}
    {% include "network/pagination.html" %}
{% endblock %}
